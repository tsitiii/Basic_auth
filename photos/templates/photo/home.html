<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        {% for pic in photos %}
        <div class="gallery-item">
            <h2>{{ pic.title }}</h2>
            <img src="{{ pic.image.url }}" alt="{{ pic.title }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
